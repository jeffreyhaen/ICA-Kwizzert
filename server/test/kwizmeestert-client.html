<!doctype html>
<html>
    <head>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js'></script>
        <script>
            var socket = io('http://localhost:3001');

            socket.emit('RegisterClient', { clientType: 'KwizMeestert-app' });

            function createGame() {
                socket.emit('CreateGame', { name: 'test-game' });
            }

            function registerToGame() {
                socket.emit('RegisterToGame', { gameId: 'test-game' });
            }

            function startGame() {
                socket.emit('StartGame', { gameId: "test-game" });
            }

            function chooseCategories() {
                socket.emit('ChooseCategories', { gameId: "test-game", categoryIds: ["Sport", "Algemeen", "test-category-3"] });
            }

            function startQuestion() {
                socket.emit('StartQuestion', { gameId: "test-game", roundId: 1, questionId: "test-question-1" });
            }

            function closeQuestion() {
                socket.emit('CloseQuestion', { gameId: "test-game", roundId: 1 });
            }

            function stopQuestion() {
                socket.emit('StopQuestion', { gameId: "test-game", roundId: 1 });
            }

            function stopRound() {
                socket.emit('StopRound', { gameId: "test-game", roundId: 1 });
            }

            function stopGame() {
                socket.emit('StopGame', { gameId: "test-game" });
            }

            function requestCategoryList() {
                socket.emit('RequestCategoryList', { });
            }

            function requestGameList() {
                socket.emit('RequestGameList', { });
            }

            function requestGameInformation() {
                socket.emit('RequestGameInformation', { gameId: "test-game" });
            }

            function requestRoundInformation() {
                socket.emit('RequestRoundInformation', { gameId: "test-game", roundId: 1 });
            }

            function rateTeamRegistration() {
                socket.emit('RateTeamRegistration', { gameId: "test-game", teamId: "test-team", accepted: true });
            }

            socket.on('ResponseCategoryList', function(data) {
                console.log(data);
            });

            socket.on('ResponseGameList', function(data) {
                console.log(data);
            });

            socket.on('ResponseGameInformation', function(data) {
                console.log(data);
            });

            socket.on('ResponseRoundInformation', function(data) {
                console.log(data);
            });

            socket.on('ResponseTeamAnswer', function(data) {
                console.log(data);
            });

        </script>
    </head>
    <body>
        <h2>KwizMeestert-app</h2>      
        <button id="createGame" type="button" onclick="createGame()">createGame</button>
        <button id="registerToGame" type="button" onclick="registerToGame()">registerToGame</button>
        <button id="rateTeamRegistration" type="button" onclick="rateTeamRegistration()">rateTeamRegistration</button>
        <button id="startGame" type="button" onclick="startGame()">startGame</button>
        <button id="chooseCategories" type="button" onclick="chooseCategories()">chooseCategories</button>
        <button id="startQuestion" type="button" onclick="startQuestion()">startQuestion</button>
        <button id="closeQuestion" type="button" onclick="closeQuestion()">closeQuestion</button>
        <button id="stopQuestion" type="button" onclick="stopQuestion()">stopQuestion</button>
        <button id="stopRound" type="button" onclick="stopRound()">stopRound</button>
        <button id="stopGame" type="button" onclick="stopGame()">stopGame</button>

        <p>Requests:</p>
        <button id="requestGameList" type="button" onclick="requestGameList()">requestGameList</button>
        <button id="requestGameInformation" type="button" onclick="requestGameInformation()">requestGameInformation</button>
        <button id="requestRoundInformation" type="button" onclick="requestRoundInformation()">requestRoundInformation</button>
        <button id="requestCategoryList" type="button" onclick="requestCategoryList()">requestCategoryList</button>
    </body>
</html>
